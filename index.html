<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/assets/logo.jpg" alt="Logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="button_primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img class="hero_image" src="./assets/assets/hero.jpg" alt="Hero Image"/>
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you. 
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section> 
    </main>
      
    <!-- Explore Menu -->
    <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore our Menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore_menu_lists">
           <div class="food_menu_card">
               <img src="./assets/assets/burger.jpg" alt="Burger" class="food_image" />
               <div class="food_menu_card_description">
                   <h3 class="food_title">Burger</h3>
                   <p class="food_restaurants">Burger Kings,Mcdonalds,Burger Place <span style="color: red;">+3</span></p>
               </div>
           </div>
           <div class="food_menu_card" id="pizza_card">
            <img src="./assets/assets/pizza.jpg" alt="pizza" class="food_image" />
            <div class="food_menu_card_description">
                <h3 class="food_title">Pizza</h3>
                <p class="food_restaurants">Pizza Hut, Domino's Pizza <span style="color: red;">+3</span></p>
            </div>
            <div class="food_menu_card">
                <img src="./assets/assets/iceCream.jpg" alt="iceCream" class="food_image" />
                <div class="food_menu_card_description">
                    <h3 class="food_title">Ice Cream</h3>
                    <p class="food_restaurants">Baskin Robins , Ibaco <span style="color: red;">+3</span></p>
                </div>
            </div>
        </div> 
        </div>
        <div class="explore_menu_view_more">
            <button class="button_primary">View More</button>
        </div>
    </section>
</body>
</html>
